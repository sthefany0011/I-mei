<div class="container mt-5 mb-5">
   
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Postagem</h1>
        </div>
    </div>
    
    
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                  placeholder="Digite o titulo">
              </div>
              <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.campo' class="form-control" name="texto" id="texto" rows="5"></textarea>
              </div>
              <div class="form-group">
      
                <label for="tema">Escolha um tema ou <strong><a data-dismiss="modal" class="fonte"
                      style="text-decoration: none" routerLink="/tema">cadastre um novo</a></strong></label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                  <option value="">Escolha um tema</option>
                  <option *ngFor='let tema of listaTemas' value="{{tema.id}}"> {{tema.descricao}} </option>
                </select>
              </div>

              <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>  
                <button class="btn btn-success" (click)='atualizar()' >Atualizar</button>
              </div>



        </div>
    </div>
</div>
